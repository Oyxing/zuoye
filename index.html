<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			#box{width:600px; height:600px;border: 1px solid black;position: absolute;left: 400px;}
			p{width: 30px;height: 30px;border-radius: 50%;top: 100px;left: 300px;position: absolute;}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			var div=document.getElementById("box");
			
			function Ydong(){
				this.d=30
				this.left=Math.random()*(div.clientWidth-this.d);
				this.top=Math.random()*(div.clientHeight-this.d);
				//速度
				this.yunY=Math.random()*10;
				this.yunX=Math.random()*10;
				//初始化
				this.init();
				//移动
				this.yidong()
				//变色
				this.se()
			}	
			Ydong.prototype.init=function(){		
				this.dom=document.createElement("p");
				div.appendChild(this.dom);
			}
			Ydong.prototype.yidong=function(){
				var self=this
					console.log()

				setInterval(function(){	
					self.left+=self.yunX
					self.top+=self.yunY
					if(self.left>=div.clientWidth-self.dom.offsetWidth||self.left<0){
						self.yunX=-self.yunX}	
					if(self.top>=div.clientHeight-self.dom.offsetHeight||self.top<0){
						self.yunY=-self.yunY}	
					self.dom.style.left=self.left+"px";
					self.dom.style.top=self.top+"px";
				
	
				},20)
				
			}
				var	arr1=["red","yellow","orange","blue","yellowgreen","orchid","darkgoldenrod","brown","lawngreen","crimson"];		
				var i=0
			Ydong.prototype.se=function(){
				i++	
				this.dom.style.backgroundColor=arr1[i];
				return i
			}
			var shu=0
		var timer=setInterval(function(){
				shu++;
				console.log(shu)
				if(shu==11){clearInterval(timer)}
				new	Ydong()
				
			},1000)

		</script>
	</body>
</html>
